<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Product+Sans' rel='stylesheet' type='text/css'>
    <link rel="icon" href="Images/calculator_icon.png" type="png">
    <title>Basic Calculator</title>
  </head>
  <body>
    <div class="calculator text-white col-md-4 bg-dark">
      <div class="row">
        <div class=".col-md-12 justify-content-center" id="Output"> 
      </div>
    
      <div class="row row-cols-12">
        <div class="col"><button type="button" onclick="addToSum('1')" class="btn btn-dark">1</button></div>
        <div class="col"><button type="button" onclick="addToSum('2')" class="btn btn-dark">2</button></div>
        <div class="col"><button type="button" onclick="addToSum('3')" class="btn btn-dark">3</button></div>
        <div class="col"><button type="button" onclick="addToSum('+')" class="btn btn-dark">+</button></div>
      </div>
      <div class="row row-cols-12">
        <div class="col"><button type="button" onclick="addToSum('4')" class="btn btn-dark">4</button></div>
        <div class="col"><button type="button" onclick="addToSum('5')" class="btn btn-dark">5</button></div>
        <div class="col"><button type="button" onclick="addToSum('6')" class="btn btn-dark">6</button></div>
        <div class="col"><button type="button" onclick="addToSum('-')" class="btn btn-dark">-</button></div>
      </div>
      <div class="row row-cols-12">
        <div class="col"><button type="button" onclick="addToSum('7')" class="btn btn-dark">7</button></div>
        <div class="col"><button type="button" onclick="addToSum('8')" class="btn btn-dark">8</button></div>
        <div class="col"><button type="button" onclick="addToSum('9')" class="btn btn-dark">9</button></div>
        <div class="col"><button type="button" onclick="addToSum('*')" class="btn btn-dark">x</button></div>
      </div>
      <div class="row row-cols-12">
        <div class="col"><button type="button" onclick="addToSum('0')" class="btn btn-dark">0</button></div>
        <div class="col"><button type="button" onclick="addToSum('.')" class="btn btn-dark">.</button></div>
        <div class="col"><button type="button" onclick="evaluateSum()" class="btn btn-dark">=</button></div>
        <div class="col"><button type="button" onclick="addToSum('/')" class="btn btn-dark">&divide;</button></div>
    </div>
    <div class="row row-cols-2">
      <div class='col'><button type="button" onclick="clearSum()" class="btn btn-dark">Clear</button></div>
      <div class="col"><button type="button" onclick="removeChar()"class="btn btn-dark"><-</button></div>
  </div>



    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
